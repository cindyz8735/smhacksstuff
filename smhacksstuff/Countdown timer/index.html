<!DOCTYPE html>
<html>

<head>
    <script src="timer.ts"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>SM Hacks Timer</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cabin,https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet prefetch" type="text/css" href="timer.css">
</head>

<body>
    <h1 id="h1"></h1>
    <div id="clockdiv">
        <div>
            <span id="days" class="days"></span>
            <div class="unit">Days</div>
        </div>
        <div>
            <span id="hours" class="hours"></span>
            <div class="unit">Hours</div>
        </div>
        <div>
            <span id="minutes" class="minutes"></span>
            <div class="unit">Minutes</div>
        </div>
        <div>
            <span id="seconds" class="seconds"></span>
            <div class="unit">Seconds</div>
        </div>
    </div>
</body>

</html>
